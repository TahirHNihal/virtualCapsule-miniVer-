    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- <img class="login-page-bg-img-1" src="./images/Login-Page-Illustration1.png" alt=""> -->
        </div>
        <div class="col-md-4">
          <div class="login-from-wrapper">
            <h2>Registration</h2>
            <p>Hey, fill the form and create account</p>
            <div class="form">
              <form action="#">
                
                <div class="mb-3">
                  <input class="common-input-style" type="text" placeholder="Enter Name"/>
                </div>

                <div class="mb-3">
                  <input
                    class="common-input-style"
                    type="text"
                    placeholder="Enter Username"
                  />
                </div>

                <div class="mb-3">
                  <input
                    class="common-input-style"
                    type="email"
                    placeholder="Enter Email"
                  />
                </div>

                <div class="mb-3">
                  <input
                    class="common-input-style"
                    type="text"
                    placeholder="Enter Phone"
                  />
                </div>
                <div class="mb-3">
                  <select class="common-input-style"  id="">
                  <option value="">--Select--</option>
                  <option value="Uttara">Uttara</option>
                  <option value="Badda">Badda</option>
                  <option value="Gulshan">Gulshan</option>
                  <option value="Bashundhara">Bashundhara</option>
                  <option value="Baridhara">Baridhara</option>
                  <option value="Mirpur">Mirpur</option>
                  <option value="Jatrabari">Jatrabari</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="mb-3 label" for="">Select Gender</label><br>
                  <input class="label" type="radio" name="gender" id="" value="Male"> Male  
                  <input class="label" type="radio" name="gender" id="" value="Female"> Female    
              </div>

                <div class="mb-3">
                  <input
                    class="common-input-style"
                    type="password"
                    placeholder="Enter Password"
                  />
                </div>

                <!-- <div class="mb-3">

                <!-- <div class="my-4">

                <div class="mb-3">
                  <button class="common-btn-style submit-btn" type="submit">
                    Sign up
                  </button>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR">
                </div>
              </form>
            </div>
            <div class="my-4">
              <p class="signin-with-text">Or sign up with</p>
            </div>
            <div class="log-with-social">

                <li>
                  <a href="#"><i class="fa-brands fa-google"></i> Google</a>
                </li>
                <li>

                </li>
                <li>
                  <a href="#"><i class="fa-brands fa-github"></i> Github</a>
                </li>
              </ul>
            </div>

            <p class="register-text">
              Already have an account? <a href="./loginPage.html">Sign in</a>
            </p>
