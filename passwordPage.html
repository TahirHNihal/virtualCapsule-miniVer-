    <!-- Notification Bar Start -->
    <div class="container shadow d-block" id="notificBar">
        <div class=" d-flex justify-content-between">

            </div>
        </div>
    </div>
    <!-- Notification Bar End -->
    <!-- Login Form Section Start -->
    <div class="container">
        
    <div class=" dashboard-wrapper">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar shadow">
                    <div class="profile">
                        <img class="avatar" src="./images/me.jpg" alt="">

                    </div>
                    <hr class="my-3">
                    <div id="sidebar-menu">
                        <ul>
                            <li><a class="btns active" href="/profilePage.html"><i class="fas fa-user"></i> Profile</a></li>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="./js/app.js"></script>

    <script>
        let menu_wrapper = document.getElementById("post-menu");
        let pst_btn = menu_wrapper.getElementsByClassName("pst-btn");
        for (let i = 0; i < pst_btn.length; i++) {
        pst_btn[i].addEventListener("click", function () {
        let current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
        });
        }
    </script>
