<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Login Style CSS -->
    <link rel="stylesheet" href="./css/loginPage.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <div class="container">
        <div class="row">
            <div class="header">
               <div class="col-md-6">

               </div>
               <div class="col-md-6"></div> 
            </div>
            
        </div>
    </div>
    </header>
    
    <!-- Header Section End -->
    
    <!-- Notification Bar Start -->
    <div class="container shadow d-block" id="notificBar">
        <div class=" d-flex justify-content-between">
            <div>
                <p class="notific-text">This is notification bar.</p>
            </div>
            <div>
                <a class="common-btn-style" id="notifivDisBtn" href="#"><i class="fa-solid fa-xmark"></i> Dissmis</a>
            </div>
        </div>
    </div>
    <!-- Notification Bar End -->
    <!-- Login Form Section Start -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- <img class="login-page-bg-img-1" src="./images/Login-Page-Illustration1.png" alt=""> -->
            </div>
            <div class="col-md-4">
                <div class="login-from-wrapper">
                    <h2>Login</h2>
                    <p>Hey, Enter your details to get sign in to your account</p>
                    <div class="form">
                        <form action="#">

                            <div class="mb-3">
                                <input class="common-input-style" type="email" placeholder="Enter Email">
                            </div>

                            <div class="mb-3">
                                <input class="common-input-style" type="password" placeholder="Enter Password">
                            </div>

                            <div class="my-4">
                                <a href="#">Forgot password?</a>
                            </div>

                            <div class="mb-3">
                                <button class="common-btn-style submit-btn" type="submit">Sign in</button>
                            </div>

                        <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR">
                        </div>
                            
                        </form>
                    </div>
                    <div class="my-4">
                        <p class="signin-with-text"> Or sign in with </p>
                    </div>
                    <div class="log-with-social">
                            <ul class="d-flex">
                                <li><a href="#"><i class="fa-brands fa-google"></i> Google</a></li>
                               <li><a href="#"><i class="fa-brands fa-apple"></i> Apple Id</a></li>
                               <li><a href="#"><i class="fa-brands fa-github"></i> Github</a></li>
                            </ul>
                    </div>

                    <p class="register-text">Don't have an account? <a href="./registationPage.html">Register Now</a></p>
                </div>
            </div>
            <div class="col-md-4">
                <!-- <img class="login-page-bg-img-1" src="./images/Login-Page-Illustration.png" alt=""> -->
            </div>
        </div>
    </div>
    <!-- Login Form Section End -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
